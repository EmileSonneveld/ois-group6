{% extends 'base_layout.html' %}

{% block content %}
    <h1>List</h1>
    <table class="">
        <tr>
            <th>slug</th>
            <th>name</th>
        </tr>
        {% for elem in symptoms_rest %}
            <tr>
                <td><a href="{% url 'accounts:symptom_detail' slug=elem.name_slug %}">{{ elem.name_slug }}</a></td>
                <td>{{ elem.name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
